<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      canvas {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1000" height="600"></canvas>
    <script>
      function Position(x, y) {
        this.x = x;
        this.y = y;
      }

      function CircleColor(color) {
        this.color = color;
      }

      /**
       *  这里通过Circle这个类将 Position 和 CircleColor连接起来：桥接模式
       * 通过Circle将不同的类的实例关联起来使用
       **/
      function Circle(x, y, circleColor) {
        this.positioon = new Position(x, y);
        this.circleColor = new CircleColor(circleColor);
      }
      Circle.prototype.render = function () {
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.arc(this.positioon.x, this.positioon.y, 100, 0, 2 * Math.PI);
        ctx.fillStyle = this.circleColor.color;
        ctx.fill();
      };
      let c = new Circle(100, 100, 'red');
      c.render();
    </script>
  </body>
</html>
