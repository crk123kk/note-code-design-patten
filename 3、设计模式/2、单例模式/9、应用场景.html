<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="show-btn">显示</button>
    <button id="hide-btn">隐藏</button>
    <script>
      class Login {
        constructor() {
          this.element = document.createElement('div');
          this.element.innerHTML = `
                        用户名：<input name="username"/>
                        密码：<input name="password"/>
                        <input type="submit" value="登录"/>
                    `;
          this.element.style.cssText = `width:100px; height: 100px; position:absolute;left:50%;top:50%;margin-top:-50px;margin-left:-50px`;
          document.body.appendChild(this.element);
        }
        show() {
          this.element.style.display = 'block';
        }
        hide() {
          this.element.style.display = 'none';
        }
        static getInstance() {
          if (!this.instance) {
            this.instance = new Login();
          }
          return this.instance;
        }
      }
      document
        .getElementById('show-btn')
        .addEventListener('click', function () {
          Login.getInstance().show();
        });
      document
        .getElementById('hide-btn')
        .addEventListener('click', function () {
          Login.getInstance().hide();
        });
    </script>
  </body>
</html>
